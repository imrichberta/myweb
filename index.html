<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Data Science Site</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h2>My Site</h2>
    <button id="bio-tab" class="active" onclick="showSection('bio')">Bio</button>
    <div style="margin: 1rem 0;"></div>
    <h3 class="group-title">Health Data</h3>
    <button id="ems-tab" onclick="showSection('ems')">EMS Data</button>
  </nav>
  <main>
    <section id="bio" class="active">
      <h1>Bio</h1>
      <p>Some content here...</p>
    </section>

    <section id="ems">
      <h1>EMS Data</h1>
      <p>Below is a live dashboard embedding EMS data.</p>
      <hr>
      <!-- Increase the iframe height so that the entire map can be seen by scrolling the page -->
      <iframe 
        src="https://damp-lab-9921.ploomberapp.io/" 
        width="100%" 
        height="900" 
        frameborder="0" 
        scrolling="no"
        style="border:none; overflow:hidden;"
      ></iframe>
    </section>
  </main>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('main section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      document.getElementById('bio-tab').classList.remove('active');
      document.getElementById('ems-tab').classList.remove('active');

      if (sectionId === 'bio') {
        document.getElementById('bio-tab').classList.add('active');
      } else {
        document.getElementById('ems-tab').classList.add('active');
      }
    }
  </script>
</body>
</html>
